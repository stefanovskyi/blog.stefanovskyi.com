<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}
<style>
  .mermaid {
    background-color: #1f1f1f;
    padding: 20px;
    border-radius: 8px;
    border: 1px solid #333;
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
  }
  table {
    display: table !important;
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    margin-bottom: 20px;
    border: 1px solid #333;
    border-radius: 8px;
    overflow: hidden;
    background-color: #1a1a1a;
  }
  th {
    background-color: #2bbc8a;
    color: #fff;
    padding: 12px 15px;
    text-align: left;
    font-weight: bold;
    border-bottom: 1px solid #2bbc8a;
  }
  td {
    padding: 10px 15px;
    border-bottom: 1px solid #333;
    color: #ccc;
  }
  tr:last-child td {
    border-bottom: none;
  }
  tr:nth-child(even) {
    background-color: #222;
  }
  tr:hover {
    background-color: #2a2a2a;
  }
  strong {
    color: #2bbc8a;
  }
  li::marker {
    color: #2bbc8a;
    font-size: 1.2em;
  }
  .table-caption {
    color: #888;
    font-size: 0.85rem;
    font-style: italic;
    margin-top: 15px;
    margin-bottom: 25px;
    padding-left: 15px;
    border-left: 3px solid #2bbc8a;
    line-height: 1.4;
  }
  #consultation-banner {
    background-color: #1a1a1a;
    border: 1px solid #333;
    border-left: 5px solid #F1C40F;
    padding: 30px;
    margin-top: 40px;
    margin-bottom: 40px;
    border-radius: 8px;
    text-align: center;
  }
  #consultation-banner h2 {
    color: #F1C40F;
    margin-top: 0;
    font-size: 1.4rem;
  }
  #consultation-banner p {
    color: #ccc;
    margin-bottom: 25px;
    font-size: 1rem;
    line-height: 1.6;
  }
  #consultation-banner .cta-button {
    display: inline-block;
    background-color: #F1C40F;
    color: #1a1a1a;
    padding: 12px 25px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.2s;
  }
  #consultation-banner .cta-button:hover {
    background-color: #d4ac0d;
    color: #1a1a1a;
  }
</style>
<body class="max-width mx-auto px3 ltr">
  <div class="content index py4">

    {{ partial "header.html" . }}

    {{ block "main" . }}
    {{ end }}

    {{ partial "footer.html" . }}

  </div>
</body>

<link rel="stylesheet" href={{ "lib/font-awesome/css/all.min.css" | relURL }}>
<script src={{ "lib/jquery/jquery.min.js" | relURL }}></script>
<script src={{ "js/main.js" | relURL }}></script>
<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
  mermaid.initialize({
    startOnLoad: true,
    theme: 'dark',
    themeVariables: {
      primaryColor: '#2bbc8a',
      primaryTextColor: '#fff',
      primaryBorderColor: '#2bbc8a',
      lineColor: '#2bbc8a',
      secondaryColor: '#006100',
      tertiaryColor: '#535353'
    }
  });
</script>
</html>
